<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="../assets/css/gastos.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <img src="../assets/img/back-btn.png" alt="Regresar al Dashboard" class="back-icon">
        </button>
        <h1 class="page-title">Gastos</h1>
    </header>

    <main class="main-container">
        <section class="spent-section">
            <div class="search-container">
                <input type="text" id="spent-search-bar" placeholder="Buscar gasto...">
                <button id="add-spent-btn" class="add-btn">Agregar Gasto</button>
            </div>
            <table id="spent-table">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Categoria</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregan las filas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Formulario flotante -->
    <div id="spent-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <h2 id="modal-title">Agregar Gasto</h2>
            <form id="spentForm">
                <label for="concepto">Concepto:</label>
                <input type="text" id="concepto" required>

                <label for="categoria">Categoria:</label>
                <input list="categoria-list" id="categoria">
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="monto">Monto:</label>
                <input type="number" id="monto">

                <button type="submit" class="submit-btn">Guardar</button>

                
            </form>
            <datalist id="categoria-list">
                <option value="sueldo">Sueldos</option>
                <option value="servicios">Servicios</option>
                <option value="compra-materiales">Materiales o herramientas</option>
                <option value="otro">Otro</option>
            </datalist>
        </div>
    </div>

    <script src="../assets/js/gastos.js"></script>
</body>
</html>
