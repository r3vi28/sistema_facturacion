<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../assets/img/logo.png" alt="Logo Empresa" class="logo">
        </div>
    </header>
    <main class="main-container">
        <aside class="sidebar">
            <nav class="menu">
                <div class="menu-column">
                    <a href="clientes.html" class="menu-item">
                        <img src="../assets/icons/clientes.png" alt="Clientes" class="menu-icon">
                        <p>Clientes</p>
                    </a>
                    <a href="inventario.html" class="menu-item">
                        <img src="../assets/icons/inventario.png" alt="Inventario" class="menu-icon">
                        <p>Inventario</p>
                    </a>
                </div>
                <div class="menu-column">
                    <a href="" class="menu-item">
                        <img src="../assets/icons/ventas.png" alt="Ventas" class="menu-icon">
                        <p>Ventas</p>
                    </a>
                    <a href="" class="menu-item">
                        <img src="../assets/icons/servicios.png" alt="Servicios" class="menu-icon">
                        <p>Servicios</p>
                    </a>
                </div>
                <div class="menu-column">
                    <a href="" class="menu-item">
                        <img src="../assets/icons/gastos.png" alt="Gastos" class="menu-icon">
                        <p>Gastos</p>
                    </a>
                </div>
            </nav>
        </aside>
        <section class="content">
            <div class="summary">
                <h2>Resumen de Estadísticas</h2>
                <div class="stat-cards">
                    <div class="card">Clientes: 100</div>
                    <div class="card">Productos en Inventario: 50</div>
                    <div class="card">Ventas Hoy: 10</div>
                </div>
            </div>

            <!-- Sección de Backup debajo del resumen -->
            <div class="backup-section">
                <button class="backup-btn">Realizar Backup</button>
            </div>
        </section>
    </main>
</body>
</html>
