<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../assets/css/clientes.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <img src="../assets/img/back-btn.png" alt="Regresar al Dashboard" class="back-icon">
        </button>
        <h1 class="page-title">Clientes</h1>
    </header>

    <main class="main-container">
        <section class="clients-section">
            <div class="search-container">
                <input type="text" id="client-search-bar" placeholder="Buscar cliente...">
                <button id="add-client-btn" class="add-btn">Agregar Cliente</button>
            </div>
            <table id="client-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregan las filas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Formulario flotante -->
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <h2 id="modal-title">Agregar Cliente</h2>
            <form id="clientForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion">

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <button type="submit" class="submit-btn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/clientes.js"></script>
</body>
</html>
