<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../assets/css/inventory.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <img src="../assets/img/back-btn.png" alt="Regresar al Dashboard" class="back-icon">
        </button>
        <h1 class="page-title">Inventario</h1>
    </header>
    <main class="main-container">
        <div class="content-container">
            <section class="inventory-form">
                <h2>Agregar Producto</h2>
                <form id="product-form">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                    
                    <label for="product-quantity">Cantidad:</label>
                    <input type="number" id="product-quantity" min="0" required>
                    
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" min="0.01" step="0.01" required>
                    
                    <button type="submit" class="add-btn">Agregar Producto</button>
                </form>
            </section>

            <section class="inventory-list">
                <h2>Lista de Productos</h2>
                <input type="text" id="search-bar" placeholder="Buscar producto...">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregan las filas dinámicamente -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="../assets/js/inventory.js"></script>
</body>
</html>
